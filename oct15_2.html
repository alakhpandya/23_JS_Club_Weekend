    // Write a program to create a user-defined array.

    // Find and log the sum of the following array using a different loop:
    var anArray = [15, 16, 17, 18, 19, 20];

    // What will be the output of the following code?
    
    function testFunc(arr){
        var temp = 1;
        for (var i = 0; i < arr.length; i++){
            for (var j = 0; j < arr[i].length; j++){
                temp *= arr[i][j];
            }
        }
        return temp;
    }

    var sampleArray = [
        [1,2],
        [3,4],
        [5,6,7]
    ];
    answer = testFunc(sampleArray);
